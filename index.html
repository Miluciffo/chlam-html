<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Login
</button>

<!-- Modal -->
<form action="home.html">
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
        <h5>Enter your nickname</h5>
        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" name="Username" aria-describedby="basic-addon1" required>
      </div>
        <div>
          <h5>Enter your emeil</h5>
          <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Emeil</span>
          <input type="text" class="form-control" aria-label="Sizing example input" name="Username1" aria-describedby="inputGroup-sizing-default" required>
        </div>
        <div>
          <h5>Enter your Password</h5>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            <input type="text" class="form-control" aria-label="Sizing example input" name="Username2" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <h5>Repeat your password</h5>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
            <input type="text" class="form-control" aria-label="Sizing example input" name="Username3" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault text1" required>
            <label class="form-check-label" for="flexCheckDefault">
              You agree that you allow us to spam you by mail
            </label>
          </div>
        </div>
      </div>
      </div>
      </div>
      <div class="modal-footer">
     <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <a href="home.html"> --> 
          <button class="btn btn-primary" id="btn">Next</button>
        <!-- </a>  -->
      </div>

</div>
