<script>
// import Math;

var answer1 = prompt(' Число:')
console.log(answer1)
var answer2= prompt('Второе число:')
console.log(answer2)
var numer = prompt('знак')
var int_an1 = Number(answer1)
var int_an2 = Number(answer2)

if (numer === '+') {
    alert(int_an1+int_an2)
  //  console.log('error')
}

if (numer === '-') {
    alert(int_an1-int_an2)
}

}

}

    alert('√'+Math.sqrt(int_an1) + ' √' +Math.sqrt(int_an2))

    alert('error')
}
